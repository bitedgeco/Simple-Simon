<!DOCTYPE html>
<html>
<head>
<title>Simple Simon</title>
<!-- load bootstrap CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- load external CSS -->
<link rel="stylesheet" href="/simple-simon.css">

</head>
<body>
<div class="container">

	<div id="backgroundBox">
		<div class="box" id="topLeft"></div>
		<div class="box" id="topRight"></div>
		<div class="box" id="bottomLeft"></div>
		<div class="box" id="bottomRight"></div>
	</div>

	<div id="pressStart">Press start</div>

	<div id="watchSequence">watch sequence</div>

	<div id="repeatSequence">repeat sequence</div>

	<button id="start" class="btn btn-default">Start!</button>

	</div>
</div>

<!-- load Jquery with ajax  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- load bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="simple-simon.js"></script>
</body>
